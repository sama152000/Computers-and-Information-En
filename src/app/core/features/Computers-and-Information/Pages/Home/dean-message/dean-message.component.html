<!-- Loading State with PrimeNG Skeleton -->
@if (isLoading) {
<section class="dean-section">
  <div class="dean-container">
    <!-- Photo Skeleton -->
    <div class="dean-photo-wrapper">
      <div class="dean-photo skeleton-photo">
        <p-skeleton width="100%" height="100%" borderRadius="16px" />
      </div>
    </div>
    <!-- Content Skeleton -->
    <div class="dean-content">
      <div class="header-decoration">
        <p-skeleton width="200px" height="2.5rem" borderRadius="8px" />
      </div>
      <div class="skeleton-quote">
        <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
        <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
        <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
        <p-skeleton width="80%" height="1rem" styleClass="mb-2" />
        <p-skeleton width="60%" height="1rem" />
      </div>
      <div class="dean-signature skeleton-signature">
        <p-skeleton width="180px" height="1.2rem" styleClass="mb-2" />
        <p-skeleton width="120px" height="1rem" />
      </div>
    </div>
  </div>
</section>
}

<!-- Error State -->
@if (hasError && !isLoading) {
<section class="dean-section error-section">
  <div class="error-container">
    <i class="pi pi-exclamation-triangle error-icon"></i>
    <p class="error-text">
      Failed to load Dean's message. Please try again later.
    </p>
  </div>
</section>
}

<!-- Content State -->
@if (deanData && !isLoading && !hasError) {
<section class="dean-section">
  <div class="dean-container">
    <div class="dean-photo-wrapper">
      <div class="dean-photo">
        <img [src]="deanData.photoUrl" [alt]="deanData.name" />
        <div class="photo-frame"></div>
      </div>
      <div class="photo-decoration"></div>
    </div>
    <div class="dean-content">
      <div class="header-decoration">
        <h2 class="section-heading">Dean's Message</h2>
      </div>
      <p class="dean-quote">{{ deanData.message }}</p>
      <div class="dean-signature">
        <p class="dean-name">â€” {{ deanData.name }}</p>
        <p class="dean-title">{{ deanData.title }}</p>
      </div>
    </div>
  </div>
</section>
}
