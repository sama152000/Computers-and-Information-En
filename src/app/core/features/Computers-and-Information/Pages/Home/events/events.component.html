<section class="events-section">
  <div class="container-fluid">
    <h2 class="section-title">Upcoming Events</h2>

    <div class="timeline">
      @for (event of events; track event.id; let i = $index) { @defer (on
      viewport) {
      <div
        class="timeline-item"
        [class.left]="i % 2 === 0"
        [class.right]="i % 2 === 1"
      >
        <div class="timeline-date">
          {{ event.createdDate | date : "MMM dd, yyyy" }}
        </div>

        <div class="timeline-content">
          <div class="event-image">
            <img [src]="event.featuredImagePath" [alt]="event.title" />
          </div>

          <div class="event-info">
            <h3>{{ event.title }}</h3>
            <p>{{ event.content | slice : 0 : 120 }}...</p>
          </div>
        </div>
      </div>
      } @placeholder {
      <div class="timeline-item placeholder">
        <div class="timeline-content skeleton-box"></div>
      </div>
      } }
    </div>

    <div class="text-center mt-5">
      <a class="btn btn-secondary-custom btn-lg" routerLink="/news/events">
        <i class="pi pi-calendar me-2"></i>
        View All Events
      </a>
    </div>
  </div>
</section>
