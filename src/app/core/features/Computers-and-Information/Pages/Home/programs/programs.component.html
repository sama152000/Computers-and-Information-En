<section class="programs-section">
  <div class="container-fluid">
    <h2 class="section-title">Programs</h2>

    <!-- Loading State -->
    <div class="programs-grid" *ngIf="isLoading">
      <div
        class="program-card fade-in loading-card"
        *ngFor="let i of [1, 2, 3]"
      >
        <div class="card-image skeleton-image"></div>
        <div class="card-content">
          <div class="skeleton-text skeleton-title"></div>
          <div class="skeleton-text skeleton-desc"></div>
          <div class="skeleton-text skeleton-btn"></div>
        </div>
      </div>
    </div>

    <!-- Content State -->
    <div class="programs-grid" *ngIf="!isLoading">
      <div
        *ngFor="let program of programs; let i = index"
        class="program-card fade-in"
        [style.animation-delay.ms]="i * 150"
      >
        <div class="card-image">
          <img
            *ngIf="getProgramImage(program)"
            [src]="getProgramImage(program)"
            [alt]="getProgramName(program)"
          />
          <div class="image-placeholder" *ngIf="!getProgramImage(program)">
            <i class="pi pi-book"></i>
          </div>
          <div class="image-overlay">
            <div class="overlay-content">
              <i class="pi pi-arrow-right"></i>
              <span>Learn More</span>
            </div>
          </div>
        </div>
        <div class="card-content">
          <h3>{{ getProgramName(program) }}</h3>
          <p class="program-description">{{ program.about }}</p>
          <button
            class="btn btn-primary-custom"
            (click)="navigateToProgram(program.id)"
          >
            Explore Program
            <i class="pi pi-arrow-right ms-2"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="!isLoading && programs.length === 0">
      <i class="pi pi-inbox"></i>
      <p>No programs available at the moment.</p>
    </div>
  </div>
</section>
