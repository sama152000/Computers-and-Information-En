<!-- Top Bar -->
<div class="top-bar">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="social-icons">
          <a
            *ngFor="let social of socialLinks"
            [href]="social.url"
            target="_blank"
            class="social-link"
            [title]="social.name"
          >
            <i [class]="social.icon"></i>
          </a>
        </div>
      </div>
      <div class="col-md-6 text-end">
        <a
          class="lang-btn"
          href="https://computers-and-information-ar.vercel.app/home"
        >
          <i class="pi pi-globe me-2"></i>
          عربي
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Main Header -->
<header class="main-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="logo-section d-flex align-items-center">
          <div class="logo-frame">
            <img [src]="logo()?.url" [alt]="logo()?.fileName" class="logo" />
          </div>
          <div class="dept-info ms-3">
            <h1 class="dept-title">Faculty of Computers and Information</h1>
            <p class="university-name">Luxor University</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div
          class="contact-info d-flex justify-content-end align-items-center gap-3"
        >
          <!-- Email -->
          <div class="contact-item" *ngIf="contact?.email">
            <div class="icon-wrapper">
              <i class="pi pi-envelope"></i>
            </div>
            <a [href]="'mailto:' + contact?.email" class="contact-link">
              {{ contact?.email }}
            </a>
          </div>

          <!-- Separator -->
          <span
            class="separator"
            *ngIf="contact?.email && getPhoneNumbers().length"
            >|</span
          >

          <!-- Phone Numbers -->
          <div class="contact-item phones" *ngIf="getPhoneNumbers().length > 0">
            <div class="icon-wrapper">
              <i class="pi pi-phone"></i>
            </div>
            <div class="phone-numbers">
              <ng-container
                *ngFor="let phone of getPhoneNumbers(); let last = last"
              >
                <a [href]="'tel:' + phone" class="contact-link">{{ phone }}</a>
                <span *ngIf="!last" class="phone-divider">,</span>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg main-navbar">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      [attr.aria-expanded]="!isNavbarCollapsed"
      (click)="$event.stopPropagation(); toggleNavbar()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      [class.show]="!isNavbarCollapsed"
      id="navbarNav"
    >
      <ul class="navbar-nav mx-auto">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a
            class="nav-link"
            [routerLink]="link.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: link.route === '/home' }"
            (click)="closeNavbar()"
          >
            <i [class]="link.icon + ' me-2'" *ngIf="link.icon"></i>
            {{ link.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
