<!-- Top Bar -->
<div class="top-bar">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="social-icons">
          <a href="#" class="social-link">
            <i class="pi pi-facebook"></i>
          </a>
          <a href="#" class="social-link">
            <i class="pi pi-twitter"></i>
          </a>
          <a href="#" class="social-link">
            <i class="pi pi-linkedin"></i>
          </a>
          <a href="#" class="social-link">
            <i class="pi pi-instagram"></i>
          </a>

      </div>

          عربي

<!-- Main Header -->
<header class="main-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="logo-section d-flex align-items-center">
          <div class="logo-frame">
            <img src="assets/comp-logo.jpg" alt="CS Logo" class="logo" />
          </div>
          <div class="dept-info ms-3">
            <h1 class="dept-title">Faculty of Computers and Information</h1>
            <p class="university-name">Luxor University</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="contact-info d-flex justify-content-end align-items-center gap-4">
          <div class="contact-item">
            <i class="pi pi-envelope"></i>
            <span>info@csdept.edu</span>
          </div>
          <div class="contact-item">
            <i class="pi pi-phone"></i>
            <span>+20 123 456 789</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
