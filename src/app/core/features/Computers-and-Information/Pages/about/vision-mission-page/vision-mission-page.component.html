<!-- Loading State with PrimeNG Skeleton -->
<section class="vision-mission-section" *ngIf="isLoading">
  <div class="vm-container">
    <!-- Vision Skeleton -->
    <div class="vm-card vision-card skeleton-card">
      <div class="card-icon">
        <p-skeleton shape="circle" size="50px" />
      </div>
      <p-skeleton width="120px" height="1.8rem" styleClass="mx-auto mb-3" />
      <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
      <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
      <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
      <p-skeleton width="80%" height="1rem" />
    </div>

    <div class="divider">
      <span class="divider-dot"></span>
    </div>

    <!-- Mission Skeleton -->
    <div class="vm-card mission-card skeleton-card">
      <div class="card-icon">
        <p-skeleton shape="circle" size="50px" />
      </div>
      <p-skeleton width="140px" height="1.8rem" styleClass="mx-auto mb-3" />
      <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
      <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
      <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
      <p-skeleton width="85%" height="1rem" />
    </div>
  </div>
</section>

<!-- Error State -->
<section class="vision-mission-section" *ngIf="hasError && !isLoading">
  <div class="vm-container error-state">
    <div class="error-container">
      <i class="pi pi-exclamation-triangle error-icon"></i>
      <p class="error-text">
        Failed to load vision and mission. Please try again later.
      </p>
    </div>
  </div>
</section>

<!-- Content State -->
<section
  class="vision-mission-section"
  *ngIf="visionMissionpageData && !isLoading && !hasError"
>
  <div class="vm-container">
    <div class="vm-card vision-card">
      <div class="card-icon">
        <i class="pi pi-eye"></i>
      </div>
      <h3 class="card-title">Vision</h3>
      <p class="card-content">{{ visionMissionpageData.vision }}</p>
      <div class="card-footer">
        <span class="icon-accent">◆</span>
      </div>
    </div>

    <div class="divider">
      <span class="divider-dot"></span>
    </div>

    <div class="vm-card mission-card">
      <div class="card-icon">
        <i class="pi pi-compass"></i>
      </div>
      <h3 class="card-title">Mission</h3>
      <p class="card-content">{{ visionMissionpageData.mission }}</p>
      <div class="card-footer">
        <span class="icon-accent">◆</span>
      </div>
    </div>
  </div>
</section>
