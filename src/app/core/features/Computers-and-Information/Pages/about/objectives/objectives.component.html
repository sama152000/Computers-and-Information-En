<!-- Loading State with PrimeNG Skeleton -->
<section class="objectives-section" *ngIf="isLoading">
  <div class="objectives-container">
    <div class="objectives-grid">
      <div
        class="objective-card skeleton-card"
        *ngFor="let i of [1, 2, 3, 4, 5, 6]"
      >
        <div class="card-header">
          <p-skeleton shape="circle" size="50px" />
          <p-skeleton width="80%" height="1.3rem" />
        </div>
        <p-skeleton width="100%" height="1rem" styleClass="mb-2" />
        <p-skeleton width="90%" height="1rem" styleClass="mb-2" />
        <p-skeleton width="70%" height="1rem" />
      </div>
    </div>
  </div>
</section>

<!-- Error State -->
<section class="objectives-section" *ngIf="hasError && !isLoading">
  <div class="objectives-container">
    <div class="error-container">
      <i class="pi pi-exclamation-triangle error-icon"></i>
      <p class="error-text">
        Failed to load objectives. Please try again later.
      </p>
    </div>
  </div>
</section>

<!-- Content State -->
<section
  class="objectives-section"
  *ngIf="!isLoading && !hasError && objectives.length > 0"
>
  <div class="objectives-container">
    <div class="objectives-grid">
      <div
        class="objective-card"
        *ngFor="let obj of objectives; let i = index"
        [style.animation-delay]="i * 0.1 + 's'"
      >
        <div class="card-header">
          <div class="icon-wrapper">
            <i class="pi pi-check-circle"></i>
          </div>
          <h3 class="objective-title">Goal {{ obj.index }}</h3>
        </div>
        <p class="objective-description">{{ obj.goalName }}</p>
        <div class="card-badge">{{ obj.index }}</div>
      </div>
    </div>
  </div>
</section>
